    <title>Document</title>
    <style type="text/css">
      .container {
        width: 400px;
        aspect-ratio: 5472/3643;
        position: relative;
        display: block;
        /* overflow: hidden; */
      }
      .container > * {
        width: 100%;
        height: auto;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="1.jpg"
        decoding="async"
        loading="lazy"
        alt="big images 1"
        width="5472"
        height="3643"
      /><img />
    </div>
